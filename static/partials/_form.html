        <input type="text" ng-model="movie.nombre" class="form-control" id="nombre" placeholder="Nombre del trabajo"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Descripción</label>

    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
